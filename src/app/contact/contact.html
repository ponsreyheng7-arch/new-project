<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card shadow-lg border-0 rounded-3">
        <div class="card-body p-5">
          <h2 class="text-center mb-4 text-primary">Contact Us</h2>
          <form>
            <div class="form-group mb-3">
              <label for="name" class="form-label">Full Name</label>
              <input type="text" class="form-control" id="name" placeholder="Your Name" required />
            </div>

            <div class="form-group mb-3">
              <label for="email" class="form-label">Email Address</label>
              <input type="email" class="form-control" id="email" placeholder="you@example.com" required />
            </div>

            <div class="form-group mb-3">
              <label for="subject" class="form-label">Subject</label>
              <input type="text" class="form-control" id="subject" placeholder="Subject" />
            </div>

            <div class="form-group mb-4">
              <label for="message" class="form-label">Message</label>
              <textarea
                class="form-control"
                id="message"
                rows="5"
                placeholder="Write your message here..."
                required
              ></textarea>
            </div>

            <div class="d-grid">
              <button type="submit" class="btn btn-primary btn-lg">
                <i class="fa fa-paper-plane me-2"></i> Send Message
              </button>
            </div>
          </form>
        </div>
      </div>

      <!-- Map Section -->
      <div class="mt-5">
        <h4 class="text-center mb-3 text-secondary">Our Location</h4>
        <div class="map-responsive">
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d4889.180606957842!2d104.91747173687346!3d11.556373437579892!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3109512f83f45b2d%3A0x4b9fd9a8ad9c8f10!2sRoyal%20Palace%2C%20Phnom%20Penh%2C%20Cambodia!5e0!3m2!1sen!2skh!4v1691920398181!5m2!1sen!2skh"
            width="100%"
            height="350"
            style="border:0;"
            allowfullscreen=""
            loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"
          ></iframe>
        </div>
      </div>
    </div>
  </div>
</div>
